<!-- eslint-disable max-len -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://games.netdnstrace1.com">
    <link rel="preconnect" href="https://auth.netdnstrace1.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="son_modal"></div>
    <script>
      var SON_API = {
        modules: [
          {
            element: 'son_modal', //id of an element where modules will render
            modules: ['login', 'registration', 'forgot-password'],
            type: 'modal'
          },
          {
            element: 'son_embeded',
            modules: ['login'],
            type: 'embeded'
          }
        ],
        affiliate: 'AFFILIATE_NAME',
        dynid: 'DYN_ID',
        zoneid: 'ZONE_ID',
        display_name: 'DISPLAY_NAME', //ex: DrueckGlueck
        email: 'SUPPORT_EMAIL' //ex: support@drueckglueck.com
      };

      (function(){
        var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = 'https://auth.netdnstrace1.com/00c77e63-5e92-4a74-8e05-4154e24e0834/default.js?lang=en'; //ex: LANG_CODE = en, TOKEN - provided by SkillOnNet
        s1.charset = 'UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1, s0);
      })();
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
